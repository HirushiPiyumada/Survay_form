<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="Full-form">
        <div class="title">Survey Form</div>

        <div class="form">
            <form>
                <label>Full Name</label><br>
                <input class="input" type="text" required name="fullname" id="Fullname" placeholder="Enter Your Full Name"><br><br>
                <label>Email</label><br>
                <input class="input" type="email" required name="email" id="Email"><br><br>
                <label>Age</label><br>
                <input class="input" type="number" required name="age" id="Age"><br><br>
                <label>Which option best describes you?</label><br>
                <select name="role" class="input" required>
                    <option value="Intern">Intern</option>
                    <option value="Student">Student</option>
                    <option value="Professional">Professional</option>
                </select><br><br>
                <label>Would you recommend this company to friends?</label><br>
                <input type="radio" name="recommend" required value="Yes" >
                <label>Yes</label><br>
                <input type="radio" required name="recommend" value="No" >
                <label>No</label><br>
                <input type="radio" required="yes" name="recommend" value="Maybe" >
                <label>Maybe</label><br><br>
                <label>Languages and Frameworks known(Check all that apply)</label><br>
                <input type="checkbox" name="Languages" value="C">
                <label>C</label><br>
                <input type="checkbox" name="Languages" value="C++">
                <label>C++</label><br>
                <input type="checkbox" name="Languages" value="C#">
                <label>C#</label><br>
                <input type="checkbox" name="Languages" value="Java">
                <label>Java</label><br>
                <input type="checkbox" name="Languages" value="Python">
                <label>Python</label><br>
                <input type="checkbox" name="Languages" value="Javascript">
                <label>JavaScript</label><br>
                <input type="checkbox" name="Languages" value="React">
                <label>react</label><br>
                <input type="checkbox" name="Languages" value="Angular">
                <label>Angular</label><br>
                <input type="checkbox" name="Languages" value="Django">
                <label>Django</label><br><br>
                <label>Any comments or suggestions</label><br>
                <textarea class="input" id="Comments" name="comments" placeholder="Everthing is Perfect"></textarea><br><br>
                <button class="input"  type="submit">Sumbit</button>
               



            </form>
        </div>
    </div>
</body>
</html>
